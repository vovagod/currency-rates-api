<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body>

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px; height:500px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h2><b>ACTUAL CURRENCY RATES:</b></h2>
  <h5>Welcome to the actual currency rates service</h5>
</header>
<br>
    
<!-- Grid -->
<div class="w3-row">
    
    <div class="w3-half w3-container w3-centered" style="margin-left:350px">
        <h5>{{ datetoday|date:"D d M Y" }}:</h5>
  <table class="w3-table-all w3-center">
    <thead>
      <tr class="w3-light-grey">
        <th>Currency</th>
        <th>Rate to the US dollar</th>
      </tr>
    </thead>
    <tr>
      <td>Czech koruna</td>
      <td>{{currency.czk}}</td>
    </tr>
    <tr>
      <td>Euro</td>
      <td>{{currency.eur}}</td>
    </tr>
    <tr>
      <td>Polish z≈Çoty</td>
      <td>{{currency.pln}}</td>
    </tr>
  <!--  <tr>
      <td>Bo</td>
      <td>Nilson</td>
    </tr>-->
  </table>
</div>
   

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
